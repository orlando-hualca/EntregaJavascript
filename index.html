<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Tabla con Bootstrap 4</title>
  <!-- Agrega los enlaces a los archivos de Bootstrap 4 -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>Tabla con Bootstrap 4</h1>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Columna 1</th>
          <th>Columna 2</th>
          <th>Columna 3</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Texto 1</td>
          <td>Texto 2</td>
          <td><button class="btn btn-primary" id="boton1">Botón 1</button></td>
        </tr>
        <tr>
          <td>Texto 3</td>
          <td>Texto 4</td>
          <td><button class="btn btn-primary" id="boton2">Botón 2</button></td>
        </tr>
        <tr>
          <td>Texto 5</td>
          <td>Texto 6</td>
          <td><button class="btn btn-primary" id="boton3">Botón 3</button></td>
        </tr>
      </tbody>
    </table>
    <a href="#" id="enlace1">Enlace 1</a>
    <a href="https://es-la.facebook.com/" id="enlace2">Enlace 2</a>
  </div>

  <!-- Agrega el código JavaScript para los eventos de clic en los botones -->
  <script>
    // Cambiar color de fondo de fila y primer enlace al hacer clic en Botón 1
    $('#boton1').on('click', function() {
      $(this).closest('tr').addClass('bg-warning');
      $('#enlace1').css('color', 'red');
    });

    // Hacer clic en el segundo enlace al hacer clic en Botón 2
    $('#boton2').on('click', function() {
      $('#enlace2')[0].click();
    });

    // Obtener el contenido de la primera celda de la primera fila al hacer clic en Botón 3
    $('#boton3').on('click', function() {
      var contenido = $('tr:first-child td:first-child').text();
      console.log(contenido);
    });
  </script>
</body>
</html>
